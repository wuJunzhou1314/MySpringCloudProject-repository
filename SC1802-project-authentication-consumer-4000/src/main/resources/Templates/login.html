<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
	<base th:href="@{/}"/>
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/mylayui.css">
 
</head>
<body>
 
<div class="login-main">
    <header class="layui-elip">登录</header>
    <div class="layui-input-inline">
         <label style="color:red">[[${message}]]</label>
    </div>
    <form action="login/acct/remote" method="post" class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="loginacct" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="userpswd" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a th:href="@{/auth/user/register/page}" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
 
 
<script src="/layui.js"></script>
</body>
</html>
